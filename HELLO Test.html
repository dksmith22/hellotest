<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashing HELLO</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #00b300; /* green background */
      font-family: Arial, Helvetica, sans-serif;
    }

    .flash {
      font-size: 96px;
      font-weight: 900;
      letter-spacing: 4px;
      animation: bwFlash 0.6s steps(1, end) infinite;
    }

    @keyframes bwFlash {
      0%, 49% { color: #000; }   /* black */
      50%, 100% { color: #fff; } /* white */
    }
  </style>
</head>
<body>
  <div class="flash">HELLO</div>
</body>
</html>
