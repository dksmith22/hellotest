<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Production Orders</title>

<style>
:root{
  --bg:#f6f7f9; --panel:#fff; --ink:#1c232b; --muted:#6b7785;
  --line:#e6e9ef; --bar:#1f4e79; --bar-ink:#fff;

  --tbl-font:14px; --cell-py:10px; --head-font:12px;

  /* Logo sizing */
  --logoBase: 84px;    /* TrenchSafe */
  --logoLarge: 126px;  /* Laird (1.5x) */
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--ink)
}

/* ===== HEADER (height unchanged) ===== */
.top{
  position:relative;
  height:130px;
  background:var(--panel);
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
}
.centerTitle{
  font-weight:900;
  font-size:38px;
  letter-spacing:1px;
  color:var(--bar);
  text-transform:uppercase;
  z-index:2;
}

/* ===== HEADER LOGOS (centered vertically) ===== */
.header-logo{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  pointer-events:none;
}
.header-logo.left{ left:24px; }
.header-logo.right{ right:24px; }

.header-logo.left img{
  height:var(--logoBase);
  width:auto;
  object-fit:contain;
}
.header-logo.right img{
  height:var(--logoLarge);
  width:auto;
  object-fit:contain;
}

/* ===== MAIN LAYOUT ===== */
.wrap{
  height:calc(100vh - 130px);
  padding:18px;
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:18px;
}
.panel{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  min-height:0;
}
.bar{
  background:var(--bar);
  color:var(--bar-ink);
  padding:12px 14px;
  font-weight:900;
  text-transform:uppercase;
  text-align:center;
  flex:0 0 auto;
}
.content{
  padding:10px;
  display:flex;
  flex-direction:column;
  flex:1;
  min-height:0;
}
.tableWrap{
  overflow:hidden;     /* no scrolling */
  flex:1 1 auto;
  border-top:1px solid var(--line);
  margin-top:8px;
  min-height:0;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:var(--tbl-font);
}
thead th{
  font-size:var(--head-font);
  color:var(--muted);
  border-bottom:1px solid var(--line);
  padding:8px 10px;
  background:#fbfbfc;
  text-transform:uppercase;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
tbody td{
  padding:var(--cell-py) 10px;
  border-bottom:1px solid var(--line);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
tbody tr{border-left:10px solid transparent}
.mono{font-variant-numeric:tabular-nums}
.muted{color:var(--muted)}

/* ===== Weather widget (bottom of Pneumatic column) ===== */
.weatherWidget{
  flex:0 0 auto;
  margin-top:10px;
  border-top:1px solid var(--line);
  background:#fbfbfc;
  padding:10px 12px;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  min-height:86px;
}
.weatherLeft{
  display:flex;
  align-items:center;
  gap:10px;
  min-width:0;
}
.weatherIcon{
  font-size:34px;
  line-height:1;
}
.weatherMain{
  display:flex;
  flex-direction:column;
  min-width:0;
}
.weatherTemp{
  font-weight:900;
  font-size:22px;
  line-height:1.1;
}
.weatherDesc{
  font-size:12px;
  color:var(--muted);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.weatherRight{
  text-align:right;
  font-size:11px;
  color:var(--muted);
  white-space:nowrap;
}

@media (max-width:1200px){
  .wrap{grid-template-columns:1fr}
  .centerTitle{font-size:30px}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="top">

  <div class="header-logo left">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/TrenchSafe_logo-label.png"
         alt="TrenchSafe Logo">
  </div>

  <div class="centerTitle">OPEN PRODUCTION ORDERS</div>

  <div class="header-logo right">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/Laird%20Logo.png"
         alt="Laird Plastics Logo">
  </div>

</div>

<div class="wrap">

  <!-- TrenchSafe -->
  <section class="panel">
    <div class="bar">TrenchSafe</div>
    <div class="content">
      <div class="muted" id="tsCount"></div>
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="tsBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Laird Plastics -->
  <section class="panel">
    <div class="bar">Laird Plastics</div>
    <div class="content">
      <div class="muted" id="allCount"></div>
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="allBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Pneumatic Vacuum (with Weather at bottom) -->
  <section class="panel">
    <div class="bar">Pneumatic Vacuum</div>
    <div class="content">
      <div class="muted" id="pveCount"></div>

      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="pveBody"></tbody>
        </table>
      </div>

      <!-- Weather Widget -->
      <div class="weatherWidget" id="weatherWidget">
        <div class="weatherLeft">
          <div class="weatherIcon" id="wIcon">â›…</div>
          <div class="weatherMain">
            <div class="weatherTemp" id="wTemp">--Â°F</div>
            <div class="weatherDesc" id="wDesc">Loading weatherâ€¦</div>
          </div>
        </div>
        <div class="weatherRight">
          <div id="wLoc">â€”</div>
          <div id="wUpdated">â€”</div>
        </div>
      </div>

    </div>
  </section>

</div>

<script>
/* ================== ORDERS DATA ================== */
const JSON_URL="https://raw.githubusercontent.com/dksmith22/sharepoint-json-feed-all/refs/heads/main/sharepointdata.json";

const K={
  so:"SO Number", customer:"Customer", workstation:"Workstation",
  station:"Station Order", due:"Due Date",
  trench:"Trenchsafe", complete:"Complete"
};

const esc=s=>String(s??"").replace(/[&<>"']/g,m=>(
  {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]
));

const isOpen=o=>String(o[K.complete]).toLowerCase()!=="yes";
const isTS=o=>String(o[K.trench]).toLowerCase()==="yes";
const isPVE=o=>String(o[K.customer]).toLowerCase().includes("pve");

function fmtDate(d){
  const x=new Date(d);
  if(isNaN(x))return d||"";
  return `${String(x.getMonth()+1).padStart(2,"0")}/${String(x.getDate()).padStart(2,"0")}/${String(x.getFullYear()).slice(-2)}`;
}

/* Machine colors */
function machineColor(ws){
  const s=String(ws||"").toUpperCase();
  if(!s||s.includes("UNASSIGNED"))return null;
  if(s.includes("SAW"))return "#1f77b4";       // Blue
  if(s.includes("MARIO"))return "#2ca02c";     // Green
  if(s.includes("MULTICAM"))return "#ff7f0e";  // Orange
  if(s.includes("OWEN"))return "#9467bd";      // Purple
  return null;
}
const tint=h=>h?`rgba(${parseInt(h.substr(1,2),16)},${parseInt(h.substr(3,2),16)},${parseInt(h.substr(5,2),16)},0.1)`:"transparent";

const row=o=>{
  const c=machineColor(o[K.workstation]);
  return `
<tr style="border-left-color:${c||"transparent"};background:${tint(c)}">
<td class="mono">${esc(o[K.so])}</td>
<td>${esc(o[K.customer])}</td>
<td>${esc(o[K.workstation])}</td>
<td>${esc(o[K.station])}</td>
<td class="mono">${esc(fmtDate(o[K.due]))}</td>
</tr>`;
};

async function loadOrders(){
  const r=await fetch(JSON_URL+"?cb="+Date.now());
  const d=await r.json();
  const open=d.filter(isOpen);

  const ts=open.filter(isTS);
  const pve=open.filter(isPVE);
  const all=open.filter(o=>!isTS(o)&&!isPVE(o));

  tsBody.innerHTML=ts.map(row).join("");
  allBody.innerHTML=all.map(row).join("");
  pveBody.innerHTML=pve.map(row).join("");

  tsCount.textContent=`${ts.length} orders`;
  allCount.textContent=`${all.length} orders`;
  pveCount.textContent=`${pve.length} orders`;
}

loadOrders();
setInterval(loadOrders,30000);

/* ================== WEATHER WIDGET ==================
   Tries GPS. If OptiSigns blocks it, uses fallback coords.
   Change FALLBACK_LAT/LON to your location if needed.
====================================================== */
const FALLBACK_LAT = 33.8126;   // Austell, GA 30168
const FALLBACK_LON = -84.6344;  // <-- change if you want
const WEATHER_REFRESH_MS = 10 * 60 * 1000; // every 10 min

function weatherIconFromCode(code){
  // Open-Meteo weather codes (simple mapping)
  if (code === 0) return "â˜€ï¸";
  if (code === 1 || code === 2) return "ðŸŒ¤ï¸";
  if (code === 3) return "â˜ï¸";
  if ([45,48].includes(code)) return "ðŸŒ«ï¸";
  if ([51,53,55,56,57].includes(code)) return "ðŸŒ¦ï¸";
  if ([61,63,65,66,67].includes(code)) return "ðŸŒ§ï¸";
  if ([71,73,75,77].includes(code)) return "â„ï¸";
  if ([80,81,82].includes(code)) return "ðŸŒ§ï¸";
  if ([85,86].includes(code)) return "ðŸŒ¨ï¸";
  if ([95,96,99].includes(code)) return "â›ˆï¸";
  return "â›…";
}

function weatherDescFromCode(code){
  if (code === 0) return "Clear";
  if (code === 1) return "Mostly clear";
  if (code === 2) return "Partly cloudy";
  if (code === 3) return "Overcast";
  if (code === 45 || code === 48) return "Fog";
  if ([51,53,55].includes(code)) return "Drizzle";
  if ([61,63,65].includes(code)) return "Rain";
  if ([71,73,75].includes(code)) return "Snow";
  if ([80,81,82].includes(code)) return "Rain showers";
  if ([95,96,99].includes(code)) return "Thunderstorm";
  return "Weather";
}

async function fetchWeather(lat, lon){
  const url =
    "https://api.open-meteo.com/v1/forecast"
    + `?latitude=${encodeURIComponent(lat)}&longitude=${encodeURIComponent(lon)}`
    + "&current=temperature_2m,weather_code"
    + "&temperature_unit=fahrenheit"
    + "&timezone=auto";

  const r = await fetch(url, { cache:"no-store" });
  if (!r.ok) throw new Error("Weather HTTP " + r.status);
  return r.json();
}

async function updateWeather(lat, lon, label){
  try{
    const data = await fetchWeather(lat, lon);
    const cur = data.current || {};
    const temp = cur.temperature_2m;
    const code = cur.weather_code;

    document.getElementById("wIcon").textContent = weatherIconFromCode(code);
    document.getElementById("wTemp").textContent = (temp ?? "--") + "Â°F";
    document.getElementById("wDesc").textContent = weatherDescFromCode(code);
    document.getElementById("wLoc").textContent = label || "Local Weather";
    document.getElementById("wUpdated").textContent = "Updated " + new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
  }catch(e){
    console.error(e);
    document.getElementById("wDesc").textContent = "Weather unavailable";
    document.getElementById("wUpdated").textContent = new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
  }
}

function startWeather(){
  // Try geolocation first
  if (navigator.geolocation){
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        updateWeather(lat, lon, "Current Weather");
        setInterval(() => updateWeather(lat, lon, "Current Weather"), WEATHER_REFRESH_MS);
      },
      () => {
        // Fallback (OptiSigns often ends up here)
        updateWeather(FALLBACK_LAT, FALLBACK_LON, "Local Weather");
        setInterval(() => updateWeather(FALLBACK_LAT, FALLBACK_LON, "Local Weather"), WEATHER_REFRESH_MS);
      },
      { enableHighAccuracy:false, timeout:4000, maximumAge:600000 }
    );
  } else {
    updateWeather(FALLBACK_LAT, FALLBACK_LON, "Local Weather");
    setInterval(() => updateWeather(FALLBACK_LAT, FALLBACK_LON, "Local Weather"), WEATHER_REFRESH_MS);
  }
}

startWeather();
</script>

</body>
</html>
