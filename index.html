<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Production Orders</title>

<style>
:root{
  --bg:#f6f7f9; --panel:#fff; --ink:#1c232b; --muted:#6b7785;
  --line:#e6e9ef; --bar:#1f4e79; --bar-ink:#fff;

  /* table sizing */
  --tbl-font:14px; --cell-py:10px; --head-font:12px;

  /* logo sizing (set by JS) */
  --logoBase: 84px;   /* TrenchSafe */
  --logoLarge: 126px;/* Laird (1.5x) */
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--ink)
}

/* ===== HEADER ===== */
.top{
  position:relative;
  height:130px; /* unchanged */
  background:var(--panel);
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Center title */
.centerTitle{
  font-weight:900;
  font-size:38px;
  letter-spacing:1px;
  color:var(--bar);
  text-transform:uppercase;
  z-index:2;
}

/* ===== HEADER LOGOS ===== */
.header-logo{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  pointer-events:none;
}

.header-logo.left{
  left:24px;
}
.header-logo.right{
  right:24px;
}

.header-logo.left img{
  height:var(--logoBase);
  width:auto;
  object-fit:contain;
}

.header-logo.right img{
  height:var(--logoLarge);
  width:auto;
  object-fit:contain;
}

/* ===== LAYOUT ===== */
.wrap{
  height:calc(100vh - 130px);
  padding:18px;
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:18px;
}
.panel{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.bar{
  background:var(--bar);
  color:var(--bar-ink);
  padding:12px 14px;
  font-weight:900;
  text-transform:uppercase;
  text-align:center;
}
.content{
  padding:10px;
  display:flex;
  flex-direction:column;
  flex:1;
}
.tableWrap{
  overflow:hidden;
  flex:1;
  border-top:1px solid var(--line);
  margin-top:8px;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:var(--tbl-font);
}
thead th{
  font-size:var(--head-font);
  color:var(--muted);
  border-bottom:1px solid var(--line);
  padding:8px 10px;
  background:#fbfbfc;
  text-transform:uppercase;
}
tbody td{
  padding:var(--cell-py) 10px;
  border-bottom:1px solid var(--line);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
tbody tr{border-left:10px solid transparent}
.mono{font-variant-numeric:tabular-nums}
.muted{color:var(--muted)}

@media (max-width:1200px){
  .wrap{grid-template-columns:1fr}
  .centerTitle{font-size:30px}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="top">

  <!-- TrenchSafe logo -->
  <div class="header-logo left">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/TrenchSafe_logo-label.png"
         alt="TrenchSafe Logo">
  </div>

  <!-- Title -->
  <div class="centerTitle">OPEN PRODUCTION ORDERS</div>

  <!-- Laird logo (1.5x) -->
  <div class="header-logo right">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/Laird%20Logo.png"
         alt="Laird Plastics Logo">
  </div>

</div>

<div class="wrap">

  <section class="panel">
    <div class="bar">TrenchSafe</div>
    <div class="content">
      <div class="muted" id="tsCount"></div>
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="tsBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <section class="panel">
    <div class="bar">Laird Plastics</div>
    <div class="content">
      <div class="muted" id="allCount"></div>
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="allBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <section class="panel">
    <div class="bar">Pneumatic Vacuum</div>
    <div class="content">
      <div class="muted" id="pveCount"></div>
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="pveBody"></tbody>
        </table>
      </div>
    </div>
  </section>

</div>

<script>
const JSON_URL="https://raw.githubusercontent.com/dksmith22/sharepoint-json-feed-all/refs/heads/main/sharepointdata.json";

const K={
  so:"SO Number", customer:"Customer", workstation:"Workstation",
  station:"Station Order", due:"Due Date",
  trench:"Trenchsafe", complete:"Complete"
};

const esc=s=>String(s??"").replace(/[&<>"']/g,m=>(
  {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]
));

const isOpen=o=>String(o[K.complete]).toLowerCase()!=="yes";
const isTS=o=>String(o[K.trench]).toLowerCase()==="yes";
const isPVE=o=>String(o[K.customer]).toLowerCase().includes("pve");

const fmtDate=d=>{
  const x=new Date(d);
  if(isNaN(x))return d||"";
  return `${String(x.getMonth()+1).padStart(2,"0")}/${String(x.getDate()).padStart(2,"0")}/${String(x.getFullYear()).slice(-2)}`;
};

function machineColor(ws){
  const s=String(ws||"").toUpperCase();
  if(!s||s.includes("UNASSIGNED"))return null;
  if(s.includes("SAW"))return "#1f77b4";
  if(s.includes("MARIO"))return "#2ca02c";
  if(s.includes("MULTICAM"))return "#ff7f0e";
  if(s.includes("OWEN"))return "#9467bd";
  return null;
}
const tint=h=>h?`rgba(${parseInt(h.substr(1,2),16)},${parseInt(h.substr(3,2),16)},${parseInt(h.substr(5,2),16)},0.1)`:"transparent";

const row=o=>{
  const c=machineColor(o[K.workstation]);
  return `
<tr style="border-left-color:${c||"transparent"};background:${tint(c)}">
<td class="mono">${esc(o[K.so])}</td>
<td>${esc(o[K.customer])}</td>
<td>${esc(o[K.workstation])}</td>
<td>${esc(o[K.station])}</td>
<td class="mono">${esc(fmtDate(o[K.due]))}</td>
</tr>`;
};

async function load(){
  const r=await fetch(JSON_URL+"?cb="+Date.now());
  const d=await r.json();
  const open=d.filter(isOpen);

  const ts=open.filter(isTS);
  const pve=open.filter(isPVE);
  const all=open.filter(o=>!isTS(o)&&!isPVE(o));

  tsBody.innerHTML=ts.map(row).join("");
  allBody.innerHTML=all.map(row).join("");
  pveBody.innerHTML=pve.map(row).join("");

  tsCount.textContent=`${ts.length} orders`;
  allCount.textContent=`${all.length} orders`;
  pveCount.textContent=`${pve.length} orders`;
}

load();
setInterval(load,30000);
</script>

</body>
</html>
