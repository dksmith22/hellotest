<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Production Orders</title>

<!-- Modern font (works fine in OptiSigns if internet access is allowed) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f3f5f9;
  --panel:#ffffff;
  --ink:#0f172a;
  --muted:#64748b;
  --line:rgba(15,23,42,.10);
  --line2:rgba(15,23,42,.07);
  --shadow:0 10px 26px rgba(15,23,42,.10);

  --brand:#1f4e79;
  --brand2:#234f87;

  --tbl-font:14px;
  --cell-py:10px;
  --head-font:12px;

  /* header height stays the same */
  --headerH:130px;

  /* logos (kept as you requested earlier) */
  --logoBase: 84px;     /* TrenchSafe */
  --logoLarge: 126px;   /* Laird 1.5x */
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
  background:radial-gradient(1200px 600px at 50% 0%, #ffffff 0%, var(--bg) 55%, var(--bg) 100%);
  color:var(--ink);
}

/* ===== HEADER (height unchanged) ===== */
.top{
  position:relative;
  height:var(--headerH);
  background:linear-gradient(180deg, #ffffff 0%, #fbfcfe 100%);
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
}

.centerTitle{
  font-weight:900;
  font-size:38px;
  letter-spacing:0.6px;
  color:var(--brand);
  text-transform:uppercase;
  z-index:2;
}

/* ===== HEADER LOGOS (centered vertically) ===== */
.header-logo{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  pointer-events:none;
  display:flex;
  align-items:center;
}
.header-logo.left{ left:24px; }
.header-logo.right{ right:24px; }

.header-logo.left img{
  height:var(--logoBase);
  width:auto;
  object-fit:contain;
}
.header-logo.right img{
  height:var(--logoLarge);
  width:auto;
  object-fit:contain;
}

/* ===== LAYOUT ===== */
.wrap{
  height:calc(100vh - var(--headerH));
  padding:18px;
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:18px;
}

.panel{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:16px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  min-height:0;
}

/* ===== MODERN HEADER BAR INSIDE EACH PANEL ===== */
.bar{
  position:relative;
  padding:12px 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;

  /* subtle modern header (not overly ‚Äúblocky‚Äù) */
  background:linear-gradient(180deg, var(--brand) 0%, var(--brand2) 100%);
  color:#fff;
}

.bar::before{
  content:"";
  position:absolute;
  left:0; top:0; bottom:0;
  width:8px;
  background:rgba(255,255,255,.25);
}

.barTitle{
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:0.6px;
  font-size:16px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.countPill{
  flex:0 0 auto;
  font-weight:800;
  font-size:13px;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.16);
  border:1px solid rgba(255,255,255,.22);
  white-space:nowrap;
}

.content{
  padding:12px;
  display:flex;
  flex-direction:column;
  flex:1;
  min-height:0;
}

.tableWrap{
  overflow:hidden;   /* TV: no scrolling */
  flex:1 1 auto;
  min-height:0;
  border:1px solid var(--line2);
  border-radius:12px;
  background:#fff;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
  font-size:var(--tbl-font);
}

thead th{
  font-size:var(--head-font);
  color:var(--muted);
  background:#f8fafc;
  padding:10px 12px;
  text-transform:uppercase;
  letter-spacing:0.5px;
  border-bottom:1px solid var(--line2);

  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

tbody td{
  padding:var(--cell-py) 12px;
  border-bottom:1px solid var(--line2); /* lighter, cleaner */
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* remove heavy last border */
tbody tr:last-child td{ border-bottom:none; }

/* left machine accent */
tbody tr{
  border-left:10px solid transparent;
}

.mono{font-variant-numeric:tabular-nums}
.dim{color:var(--muted)}

/* ===== Workstation chip ===== */
.chip{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:5px 10px;
  border-radius:999px;
  font-weight:800;
  font-size:12px;
  letter-spacing:0.2px;
  border:1px solid rgba(15,23,42,.10);
  background:#f1f5f9;
  color:#0f172a;
}
.dot{
  width:8px; height:8px;
  border-radius:50%;
  background:#94a3b8;
  flex:0 0 auto;
}

/* ===== Weather widget ===== */
.weatherWidget{
  flex:0 0 auto;
  margin-top:12px;
  border-radius:14px;
  padding:12px 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  min-height:104px;

  /* modern ‚Äúglass‚Äù */
  background:linear-gradient(180deg, rgba(248,250,252,.90) 0%, rgba(241,245,249,.85) 100%);
  border:1px solid rgba(15,23,42,.10);
}

.weatherWidget.normal{ box-shadow:none; }
.weatherWidget.advisory{
  background:linear-gradient(180deg, rgba(255, 243, 196, .92) 0%, rgba(255, 236, 170, .86) 100%);
  border-color:rgba(245, 158, 11, .38);
}
.weatherWidget.watch{
  background:linear-gradient(180deg, rgba(255, 226, 196, .92) 0%, rgba(255, 214, 170, .86) 100%);
  border-color:rgba(249, 115, 22, .48);
  box-shadow:0 10px 20px rgba(249,115,22,.10);
}
.weatherWidget.warning{
  background:linear-gradient(180deg, rgba(255, 214, 222, .92) 0%, rgba(255, 202, 214, .86) 100%);
  border-color:rgba(220, 38, 38, .50);
  box-shadow:0 12px 24px rgba(220,38,38,.12);
}

.weatherLeft{ display:flex; align-items:center; gap:12px; min-width:0; }
.weatherIcon{
  font-size:44px;
  line-height:1;
  display:inline-block;
  transform-origin:center;
}
@keyframes weatherPulse{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.12); }
  100%{ transform:scale(1); }
}
/* animate only on severe (watch/warning) */
.weatherIcon.severe{ animation:weatherPulse 1.4s ease-in-out infinite; }

.weatherMain{ display:flex; flex-direction:column; min-width:0; }
.weatherTemp{ font-weight:900; font-size:42px; line-height:1; }
.weatherDesc{
  font-size:18px;
  color:rgba(15,23,42,.72);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  margin-top:4px;
}
.weatherRight{
  text-align:right;
  font-size:16px;
  color:rgba(15,23,42,.65);
  white-space:nowrap;
}
.weatherRight strong{ color:var(--ink); }

/* ===== Responsive (rare for TV) ===== */
@media (max-width:1200px){
  .wrap{ grid-template-columns:1fr; }
  .centerTitle{ font-size:30px; }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="top">
  <div class="header-logo left">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/TrenchSafe_logo-label.png" alt="TrenchSafe Logo">
  </div>

  <div class="centerTitle">OPEN PRODUCTION ORDERS</div>

  <div class="header-logo right">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/Laird%20Logo.png" alt="Laird Plastics Logo">
  </div>
</div>

<div class="wrap">

  <!-- TrenchSafe -->
  <section class="panel">
    <div class="bar">
      <div class="barTitle">TrenchSafe</div>
      <div class="countPill" id="tsCountPill">0 orders</div>
    </div>
    <div class="content">
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
            </tr>
          </thead>
          <tbody id="tsBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Laird Plastics -->
  <section class="panel">
    <div class="bar">
      <div class="barTitle">Laird Plastics</div>
      <div class="countPill" id="allCountPill">0 orders</div>
    </div>
    <div class="content">
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
            </tr>
          </thead>
          <tbody id="allBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Pneumatic Vacuum -->
  <section class="panel">
    <div class="bar">
      <div class="barTitle">Pneumatic Vacuum</div>
      <div class="countPill" id="pveCountPill">0 orders</div>
    </div>
    <div class="content">

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
            </tr>
          </thead>
          <tbody id="pveBody"></tbody>
        </table>
      </div>

      <!-- Weather Widget -->
      <div class="weatherWidget normal" id="weatherWidget">
        <div class="weatherLeft">
          <div class="weatherIcon" id="wIcon">‚õÖ</div>
          <div class="weatherMain">
            <div class="weatherTemp" id="wTemp">--¬∞F</div>
            <div class="weatherDesc" id="wDesc">Loading weather‚Ä¶</div>
          </div>
        </div>
        <div class="weatherRight">
          <div><strong id="wLoc">Austell, GA</strong></div>
          <div id="wUpdated">‚Äî</div>
        </div>
      </div>

    </div>
  </section>

</div>

<script>
/* ================== ORDERS DATA ================== */
const JSON_URL="https://raw.githubusercontent.com/dksmith22/sharepoint-json-feed-all/refs/heads/main/sharepointdata.json";

const K={
  so:"SO Number", customer:"Customer", workstation:"Workstation",
  station:"Station Order", due:"Due Date",
  trench:"Trenchsafe", complete:"Complete"
};

const esc=s=>String(s??"").replace(/[&<>"']/g,m=>(
  {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]
));

const isOpen=o=>String(o?.[K.complete] ?? "").trim().toLowerCase()!=="yes";
const isTS=o=>String(o?.[K.trench] ?? "").trim().toLowerCase()==="yes";
const isPVE=o=>String(o?.[K.customer] ?? "").toLowerCase().includes("pve");

function fmtDate(d){
  const x=new Date(d);
  if(isNaN(x)) return (d||"");
  return `${String(x.getMonth()+1).padStart(2,"0")}/${String(x.getDate()).padStart(2,"0")}/${String(x.getFullYear()).slice(-2)}`;
}

/* Machine colors */
function machineColor(ws){
  const s=String(ws||"").toUpperCase();
  if(!s || s.includes("UNASSIGNED")) return null;
  if(s.includes("SAW")) return "#1f77b4";       // Blue
  if(s.includes("MARIO")) return "#2ca02c";     // Green
  if(s.includes("MULTICAM")) return "#ff7f0e";  // Orange
  if(s.includes("OWEN")) return "#9467bd";      // Purple
  return null;
}
function tint(hex, alpha=0.10){
  if(!hex) return "transparent";
  const r=parseInt(hex.slice(1,3),16);
  const g=parseInt(hex.slice(3,5),16);
  const b=parseInt(hex.slice(5,7),16);
  return `rgba(${r},${g},${b},${alpha})`;
}

function chipHTML(ws){
  const c = machineColor(ws);
  const label = String(ws ?? "");
  if(!c){
    return `<span class="chip"><span class="dot"></span>${esc(label || "Unassigned")}</span>`;
  }
  const dot = `style="background:${c}"`;
  const bg  = `style="background:${tint(c,0.16)};border-color:${tint(c,0.38)};color:#0f172a"`;
  return `<span class="chip" ${bg}><span class="dot" ${dot}></span>${esc(label)}</span>`;
}

function row(o, idx){
  const c = machineColor(o?.[K.workstation]);
  const zebra = (idx % 2 === 1);
  const zebraBG = zebra ? "rgba(15,23,42,0.02)" : "transparent";
  const machineBG = tint(c, 0.10);
  const bg = (machineBG !== "transparent")
    ? `linear-gradient(0deg, ${zebraBG}, ${zebraBG}), ${machineBG}`
    : zebraBG;

  return `
  <tr style="border-left-color:${c||"transparent"}; background:${bg}">
    <td class="mono">${esc(o?.[K.so])}</td>
    <td>${esc(o?.[K.customer])}</td>
    <td>${chipHTML(o?.[K.workstation])}</td>
    <td class="dim">${esc(o?.[K.station])}</td>
    <td class="mono">${esc(fmtDate(o?.[K.due]))}</td>
  </tr>`;
}

async function loadOrders(){
  const r=await fetch(JSON_URL+"?cb="+Date.now(), { cache:"no-store" });
  const d=await r.json();
  const arr = Array.isArray(d) ? d : [];
  const open = arr.filter(isOpen);

  const ts  = open.filter(isTS);
  const pve = open.filter(isPVE);
  const all = open.filter(o=>!isTS(o) && !isPVE(o));

  document.getElementById("tsBody").innerHTML  = ts.map((o,i)=>row(o,i)).join("");
  document.getElementById("allBody").innerHTML = all.map((o,i)=>row(o,i)).join("");
  document.getElementById("pveBody").innerHTML = pve.map((o,i)=>row(o,i)).join("");

  document.getElementById("tsCountPill").textContent  = `${ts.length} orders`;
  document.getElementById("allCountPill").textContent = `${all.length} orders`;
  document.getElementById("pveCountPill").textContent = `${pve.length} orders`;
}

loadOrders();
setInterval(loadOrders, 30000);

/* ================== WEATHER WIDGET ==================
   Fallback: Austell, GA 30168
====================================================== */
const FALLBACK_LAT = 33.8126;
const FALLBACK_LON = -84.6344;
const WEATHER_REFRESH_MS = 10 * 60 * 1000;

function weatherIconFromCode(code){
  if (code === 0) return "‚òÄÔ∏è";
  if (code === 1 || code === 2) return "üå§Ô∏è";
  if (code === 3) return "‚òÅÔ∏è";
  if ([45,48].includes(code)) return "üå´Ô∏è";
  if ([51,53,55,56,57].includes(code)) return "üå¶Ô∏è";
  if ([61,63,65,66,67].includes(code)) return "üåßÔ∏è";
  if ([71,73,75,77].includes(code)) return "‚ùÑÔ∏è";
  if ([80,81,82].includes(code)) return "üåßÔ∏è";
  if ([85,86].includes(code)) return "üå®Ô∏è";
  if ([95,96,99].includes(code)) return "‚õàÔ∏è";
  return "‚õÖ";
}
function weatherDescFromCode(code){
  if (code === 0) return "Clear";
  if (code === 1) return "Mostly clear";
  if (code === 2) return "Partly cloudy";
  if (code === 3) return "Overcast";
  if (code === 45 || code === 48) return "Fog";
  if ([51,53,55].includes(code)) return "Drizzle";
  if ([61,63,65].includes(code)) return "Rain";
  if ([71,73,75].includes(code)) return "Snow";
  if ([80,81,82].includes(code)) return "Rain showers";
  if ([95,96,99].includes(code)) return "Thunderstorm";
  return "Weather";
}

/* Severity classification */
function severityFromCode(code){
  if ([95,96,99].includes(code)) return "warning";
  if ([65,82,75,86,67].includes(code)) return "watch";
  if ([45,48,51,53,55,61,63,66,71,73,77,80,81,85].includes(code)) return "advisory";
  return "normal";
}

async function fetchWeather(lat, lon){
  const url =
    "https://api.open-meteo.com/v1/forecast"
    + `?latitude=${encodeURIComponent(lat)}&longitude=${encodeURIComponent(lon)}`
    + "&current=temperature_2m,weather_code"
    + "&temperature_unit=fahrenheit"
    + "&timezone=auto";

  const r = await fetch(url, { cache:"no-store" });
  if (!r.ok) throw new Error("Weather HTTP " + r.status);
  return r.json();
}

function setWeatherUI(level){
  const w = document.getElementById("weatherWidget");
  w.classList.remove("normal","advisory","watch","warning");
  w.classList.add(level);

  const icon = document.getElementById("wIcon");
  icon.classList.remove("severe");
  if (level === "watch" || level === "warning"){
    icon.classList.add("severe"); // animate only when severe
  }
}

async function updateWeather(lat, lon, label){
  try{
    const data = await fetchWeather(lat, lon);
    const cur = data.current || {};
    const temp = cur.temperature_2m;
    const code = cur.weather_code;

    document.getElementById("wIcon").textContent = weatherIconFromCode(code);
    document.getElementById("wTemp").textContent = (temp ?? "--") + "¬∞F";
    document.getElementById("wDesc").textContent = weatherDescFromCode(code);
    document.getElementById("wLoc").textContent = label || "Austell, GA";

    setWeatherUI(severityFromCode(code));

    document.getElementById("wUpdated").textContent =
      "Updated " + new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
  }catch(e){
    console.error(e);
    document.getElementById("wDesc").textContent = "Weather unavailable";
    document.getElementById("wUpdated").textContent =
      "Updated " + new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
    setWeatherUI("normal");
  }
}

function startWeather(){
  // Try geolocation first; OptiSigns often blocks this, so fallback is reliable
  if (navigator.geolocation){
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        updateWeather(lat, lon, "Current Weather");
        setInterval(() => updateWeather(lat, lon, "Current Weather"), WEATHER_REFRESH_MS);
      },
      () => {
        updateWeather(FALLBACK_LAT, FALLBACK_LON, "Austell, GA");
        setInterval(() => updateWeather(FALLBACK_LAT, FALLBACK_LON, "Austell, GA"), WEATHER_REFRESH_MS);
      },
      { enableHighAccuracy:false, timeout:4000, maximumAge:600000 }
    );
  } else {
    updateWeather(FALLBACK_LAT, FALLBACK_LON, "Austell, GA");
    setInterval(() => updateWeather(FALLBACK_LAT, FALLBACK_LON, "Austell, GA"), WEATHER_REFRESH_MS);
  }
}

startWeather();
</script>

</body>
</html>
