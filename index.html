<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Orders Board</title>

<style>
:root{
  --bg:#f6f7f9; --panel:#fff; --ink:#1c232b; --muted:#6b7785;
  --line:#e6e9ef; --bar:#1f4e79; --bar-ink:#fff;

  /* table sizing */
  --tbl-font:14px; --cell-py:10px; --head-font:12px;

  /* logo sizes (set by JS) */
  --logoH: 80px;
  --logoWLeft: 360px;
  --logoWRight: 460px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--ink);
}

/* ===== CORNER LOGOS ===== */
.cornerWrap{
  position:fixed;
  top:16px;
  z-index:1000;
  pointer-events:none;
  display:flex;
  align-items:center;
}
.corner-left{left:20px}
.corner-right{right:20px}

.corner-logo{
  height:var(--logoH);
  max-height:var(--logoH);
  width:auto;
  object-fit:contain;
}
.corner-left .corner-logo{ max-width:var(--logoWLeft); }
.corner-right .corner-logo{ max-width:var(--logoWRight); }

/* ===== HEADER ===== */
.top{
  height:120px;
  background:var(--panel);
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
}
.centerTitle{
  font-weight:900;
  font-size:36px;
  letter-spacing:1px;
  color:var(--bar);
  text-transform:uppercase;
}

/* ===== LAYOUT ===== */
.wrap{
  height:calc(100vh - 120px);
  padding:18px;
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:18px;
}
.panel{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.bar{
  background:var(--bar);
  color:var(--bar-ink);
  padding:12px 14px;
  font-weight:900;
  text-transform:uppercase;
  text-align:center;
}
.content{
  padding:10px;
  display:flex;
  flex-direction:column;
  flex:1;
}
.tableWrap{
  overflow:hidden;
  flex:1;
  border-top:1px solid var(--line);
  margin-top:8px;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:var(--tbl-font);
}
thead th{
  font-size:var(--head-font);
  color:var(--muted);
  border-bottom:1px solid var(--line);
  padding:8px 10px;
  background:#fbfbfc;
  text-transform:uppercase;
}
tbody td{
  padding:var(--cell-py) 10px;
  border-bottom:1px solid var(--line);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
tbody tr{border-left:10px solid transparent}
.mono{font-variant-numeric:tabular-nums}
.muted{color:var(--muted)}

@media (max-width:1200px){
  .wrap{grid-template-columns:1fr}
  .centerTitle{font-size:28px}
}
</style>
</head>

<body>

<!-- Corner logos -->
<div class="cornerWrap corner-left">
  <img id="logoLeft" class="corner-logo" alt="TrenchSafe Logo">
</div>
<div class="cornerWrap corner-right">
  <img id="logoRight" class="corner-logo" alt="Laird Plastics Logo">
</div>

<!-- Header -->
<div class="top">
  <div class="centerTitle">OPEN ORDERS</div>
</div>

<div class="wrap">

  <section class="panel">
    <div class="bar">TrenchSafe</div>
    <div class="content">
      <div class="muted" id="tsCount"></div>
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="tsBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <section class="panel">
    <div class="bar">Laird Plastics</div>
    <div class="content">
      <div class="muted" id="allCount"></div>
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="allBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <section class="panel">
    <div class="bar">Pneumatic Vacuum</div>
    <div class="content">
      <div class="muted" id="pveCount"></div>
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="pveBody"></tbody>
        </table>
      </div>
    </div>
  </section>

</div>

<script>
/* LOGO URLS */
const LOGO_LEFT_URL  = "https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/TrenchSafe_logo-label.png";
const LOGO_RIGHT_URL = "https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/Laird%20Logo.png";

logoLeft.src  = LOGO_LEFT_URL;
logoRight.src = LOGO_RIGHT_URL;

/* HARD SCALE FOR TV SCREENS */
function sizeLogos(){
  const is4K = window.innerWidth >= 3000;

  if(is4K){
    document.documentElement.style.setProperty("--logoH","110px");
    document.documentElement.style.setProperty("--logoWLeft","520px");
    document.documentElement.style.setProperty("--logoWRight","640px");
  }else{
    document.documentElement.style.setProperty("--logoH","88px");
    document.documentElement.style.setProperty("--logoWLeft","380px");
    document.documentElement.style.setProperty("--logoWRight","480px");
  }
}

window.addEventListener("resize", sizeLogos);
sizeLogos();

/* ================= DATA ================= */
const JSON_URL="https://raw.githubusercontent.com/dksmith22/sharepoint-json-feed-all/refs/heads/main/sharepointdata.json";

const K={
  so:"SO Number", customer:"Customer", workstation:"Workstation",
  station:"Station Order", due:"Due Date",
  trench:"Trenchsafe", complete:"Complete"
};

const esc=s=>String(s??"").replace(/[&<>"']/g,m=>(
  {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]
));

const isOpen=o=>String(o[K.complete]).toLowerCase()!=="yes";
const isTS=o=>String(o[K.trench]).toLowerCase()==="yes";
const isPVE=o=>String(o[K.customer]).toLowerCase().includes("pve");

const fmtDate=d=>{
  const x=new Date(d);
  if(isNaN(x))return d||"";
  return `${String(x.getMonth()+1).padStart(2,"0")}/${String(x.getDate()).padStart(2,"0")}/${String(x.getFullYear()).slice(-2)}`;
};

function machineColor(ws){
  const s=String(ws||"").toUpperCase();
  if(!s||s.includes("UNASSIGNED"))return null;
  if(s.includes("SAW"))return "#1f77b4";
  if(s.includes("MARIO"))return "#2ca02c";
  if(s.includes("MULTICAM"))return "#ff7f0e";
  if(s.includes("OWEN"))return "#9467bd";
  return null;
}
const tint=h=>h?`rgba(${parseInt(h.substr(1,2),16)},${parseInt(h.substr(3,2),16)},${parseInt(h.substr(5,2),16)},0.1)`:"transparent";

const row=o=>{
  const c=machineColor(o[K.workstation]);
  return `
<tr style="border-left-color:${c||"transparent"};background:${tint(c)}">
<td class="mono">${esc(o[K.so])}</td>
<td>${esc(o[K.customer])}</td>
<td>${esc(o[K.workstation])}</td>
<td>${esc(o[K.station])}</td>
<td class="mono">${esc(fmtDate(o[K.due]))}</td>
</tr>`;
};

async function load(){
  const r=await fetch(JSON_URL+"?cb="+Date.now());
  const d=await r.json();
  const open=d.filter(isOpen);

  const ts=open.filter(isTS);
  const pve=open.filter(isPVE);
  const all=open.filter(o=>!isTS(o)&&!isPVE(o));

  tsBody.innerHTML=ts.map(row).join("");
  allBody.innerHTML=all.map(row).join("");
  pveBody.innerHTML=pve.map(row).join("");

  tsCount.textContent=`${ts.length} orders`;
  allCount.textContent=`${all.length} orders`;
  pveCount.textContent=`${pve.length} orders`;
}

load();
setInterval(load,30000);
</script>

</body>
</html>
