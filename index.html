<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Production Orders</title>

<style>
:root{
  --bg:#f6f7f9;
  --panel:#ffffff;
  --ink:#1c232b;
  --muted:#6b7785;
  --line:#e6e9ef;
  --bar:#1f4e79;
  --bar-ink:#ffffff;

  --tbl-font:14px;
  --cell-py:10px;
  --head-font:12px;

  /* logos */
  --logoBase:84px;     /* TrenchSafe */
  --logoLarge:126px;   /* Laird 1.5x */
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--ink);
}

/* ===== HEADER ===== */
.top{
  position:relative;
  height:130px;
  background:var(--panel);
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
}
.centerTitle{
  font-weight:900;
  font-size:38px;
  letter-spacing:1px;
  color:var(--bar);
  text-transform:uppercase;
}

/* logos */
.header-logo{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
}
.header-logo.left{left:24px}
.header-logo.right{right:24px}

.header-logo.left img{height:var(--logoBase)}
.header-logo.right img{height:var(--logoLarge)}

/* ===== MAIN GRID ===== */
.wrap{
  height:calc(100vh - 130px);
  padding:18px;
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:18px;
}

.panel{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.bar{
  background:var(--bar);
  color:var(--bar-ink);
  padding:12px;
  font-weight:900;
  text-align:center;
  text-transform:uppercase;
}

.content{
  padding:10px;
  display:flex;
  flex-direction:column;
  flex:1;
}

.tableWrap{
  overflow:hidden;
  flex:1;
  border-top:1px solid var(--line);
  margin-top:8px;
}

table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:var(--tbl-font);
}
thead th{
  font-size:var(--head-font);
  color:var(--muted);
  padding:8px;
  border-bottom:1px solid var(--line);
  background:#fbfbfc;
}
tbody td{
  padding:var(--cell-py) 8px;
  border-bottom:1px solid var(--line);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
tbody tr{border-left:8px solid transparent}

/* ===== WEATHER WIDGET ===== */
.weatherWidget{
  margin-top:10px;
  padding:14px;
  border-radius:8px;
  border:2px solid transparent;
  display:flex;
  justify-content:space-between;
  align-items:center;
  min-height:110px;
}

.weatherWidget.normal{
  background:#fbfbfc;
  border-color:rgba(31,78,121,.25);
}
.weatherWidget.advisory{
  background:rgba(255,215,0,.18);
  border-color:rgba(255,215,0,.6);
}
.weatherWidget.watch{
  background:rgba(255,140,0,.20);
  border-color:rgba(255,140,0,.7);
}
.weatherWidget.warning{
  background:rgba(220,20,60,.18);
  border-color:rgba(220,20,60,.7);
}

.weatherLeft{
  display:flex;
  gap:14px;
  align-items:center;
}
.weatherIcon{
  font-size:44px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
.weatherTemp{
  font-size:42px;
  font-weight:900;
}
.weatherDesc{
  font-size:18px;
  color:var(--muted);
}
.weatherRight{
  text-align:right;
  font-size:16px;
  color:var(--muted);
}
.weatherRight strong{color:var(--ink)}
</style>
</head>

<body>

<div class="top">
  <div class="header-logo left">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/TrenchSafe_logo-label.png">
  </div>
  <div class="centerTitle">OPEN PRODUCTION ORDERS</div>
  <div class="header-logo right">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/Laird%20Logo.png">
  </div>
</div>

<div class="wrap">

  <section class="panel">
    <div class="bar">TrenchSafe</div>
    <div class="content">
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="tsBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <section class="panel">
    <div class="bar">Laird Plastics</div>
    <div class="content">
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="allBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <section class="panel">
    <div class="bar">Pneumatic Vacuum</div>
    <div class="content">
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="pveBody"></tbody>
        </table>
      </div>

      <!-- Weather -->
      <div class="weatherWidget normal" id="weatherWidget">
        <div class="weatherLeft">
          <div class="weatherIcon" id="wIcon">‚õÖ</div>
          <div>
            <div class="weatherTemp" id="wTemp">--¬∞F</div>
            <div class="weatherDesc" id="wDesc">Loading weather‚Ä¶</div>
          </div>
        </div>
        <div class="weatherRight">
          <div><strong>Austell, GA</strong></div>
          <div id="wUpdated">‚Äî</div>
        </div>
      </div>

    </div>
  </section>

</div>

<script>
/* ===== WEATHER ===== */
const FALLBACK_LAT=33.8126;
const FALLBACK_LON=-84.6344;

function severityFromCode(c){
  if([95,96,99].includes(c)) return "warning";
  if([65,82,75,86].includes(c)) return "watch";
  if([45,48,51,53,55,61,63].includes(c)) return "advisory";
  return "normal";
}

function icon(c){
  if(c===0) return "‚òÄÔ∏è";
  if([1,2].includes(c)) return "üå§Ô∏è";
  if(c===3) return "‚òÅÔ∏è";
  if([95,96,99].includes(c)) return "‚õàÔ∏è";
  if([61,63,65].includes(c)) return "üåßÔ∏è";
  return "‚õÖ";
}

async function updateWeather(){
  const url=`https://api.open-meteo.com/v1/forecast?latitude=${FALLBACK_LAT}&longitude=${FALLBACK_LON}&current=temperature_2m,weather_code&temperature_unit=fahrenheit&timezone=auto`;
  const r=await fetch(url);
  const d=await r.json();
  const c=d.current.weather_code;

  wIcon.textContent=icon(c);
  wTemp.textContent=d.current.temperature_2m+"¬∞F";
  wDesc.textContent="Current conditions";

  weatherWidget.className="weatherWidget "+severityFromCode(c);
  wUpdated.textContent="Updated "+new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
}
updateWeather();
setInterval(updateWeather,600000);
</script>

</body>
</html>
